{% extends 'base.html' %}

{% block content %}
<div class="row-fluid">
    <div class="span3">
        <h4>Bang List</h4>
        <ul id="bang-list" class="nav nav-tabs nav-stacked">
            loading...
        </ul>
        <p>
        <a href="{{ url_for('bang.add_bang') }}" class="btn">Create</a>
        </p>
        <p>
        <a href="{{ url_for('bang.search_join') }}" class="btn">Join</a>
        </p>
    </div>
    <div class="span9">
        <div class="tabbable">
            <ul class="nav nav-tabs">
                <li class="active">
                <a href="#activity" data-toggle="tab">activity</a>
                </li>
                <li>
                <a href="#member" data-toggle="tab">member</a>
                </li>
            </ul>
            <div class="tab-content">
                <div id="activity" class="tab-pane active">
                    <div class="row-fluid">
                        <div class="span6">
                            <div class="well">
                                <div id="bang-detail">
                                </div>
                            </div>
                        </div>
                        <div class="span6">
                            <div class="well">
                                <h4>Account Information</h4>
                                <p>
                                {{ user.email }}
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="member" class="tab-pane">
                    <div class="span6">
                        <div class="well">
                            <h4>Account Information</h4>
                            <p>
                            {{ user.email }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/template" id="bang-title-template">
<p><%-name%></p>
</script>
<script type="text/template" id="bang-detail-template">
<p>
Bang Detail
</p>
<p>Name: <%-name%></p>
</script>
{% endblock %}
