{% extends 'base.html' %}

{% block content %}
<div class="row-fluid">
    <div class="span2 well">
        <h4>Bang List</h4>
        <ul id="bang-list" class="nav nav-tabs nav-stacked">
            loading...
        </ul>
        <p>
        <a href="{{ url_for('bang.add_bang') }}" class="btn">Create</a>
        </p>
        <p>
        <a href="{{ url_for('bang.search_join') }}" class="btn">Join</a>
        </p>
    </div>
    <div class="span10">
        <div class="tabbable">
            <!-- tabbable nav -->
            <ul class="nav nav-tabs">
                <li class="active">
                <a href="#activity" data-toggle="tab">activity</a>
                </li>
                <li>
                <a href="#member" data-toggle="tab">member</a>
                </li>
            </ul>
            <!-- tabbable content-->
            <div class="tab-content">
                <div id="activity" class="tab-pane active">
                    <div class="row-fluid">
                        <div class="span8">
                            <h4>activities</h4>
                            <div class="well">
                                <div id="activity-list">
                                </div>
                            </div>
                        </div>
                        <div class="span4">
                            <h4>bang</h4>
                            <div class="well">
                                <div id="bang-detail">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="member" class="tab-pane">
                    <div class="span8">
                        <h4>members</h4>
                        <div class="well">
                            <div id="member-list">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- tabbable content end -->
        </div>
    </div>
</div>

<script type="text/template" id="bang-title-template">
<%-name%>
</script>

<script type="text/template" id="bang-detail-template">
<p>
Bang Detail
</p>
<p>Name: <%-name%></p>
</script>

{% endblock %}
